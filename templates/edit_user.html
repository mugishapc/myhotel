{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h2 class="mb-4">Edit User</h2>

<div class="card">
    <div class="card-header">
        <h5>Edit User Details</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="gestionnaire" {% if user.role == 'gestionnaire' %}selected{% endif %}>Gestionnaire</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="form-text">If you want to change the password, enter a new one. Otherwise, leave this field blank.</div>
            </div>
            <button type="submit" class="btn btn-primary">Update User</button>
            <a href="{{ url_for('users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
